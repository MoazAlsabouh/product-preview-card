<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <!-- font one-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <!-- font two -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap" rel="stylesheet">
  <!-- style -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main>
  <div class="contunar">
    <div class="image">
      <img src="images/image-product-desktop.jpg" alt="img">
      <img src="images/image-product-mobile.jpg" alt="img" class="mobail">
    </div>
    <div class="desc">
      <p class="span">Preview</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p class="des"> 
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="by">
        <h2>$149.99</h2>
        <del>$169.99</del>
      </div>
      <button>
        Add to Cart
      </button>
    </div>
  </div>
</main>
<footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/MoazAlsabouh" target="_blank">Moaz Alsabouh</a>.
  </div>
</footer>
</body>
</html>
